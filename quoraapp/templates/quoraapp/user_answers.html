{% block title %}My Answers{% endblock %}

{% block content %}
<br>
{% if context_obj %}
	{% for context in context_obj %}
	<h3>Question: </h3>{{ context.question }} <br>
	<h3>Answer: </h3>{{ context.answer }} <br>
	<br><br>
	{% endfor %}
{% else %}
	<h1>There are no answers Yet!</h1>
{% endif %}
{% endblock %}
